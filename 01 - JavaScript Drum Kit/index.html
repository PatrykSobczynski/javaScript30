  <!-- 
  The <kbd> HTML element represents a span of inline text denoting textual user input from a keyboard, 
  voice input, or any other text entry device. By convention, 
  the user agent defaults to rendering the contents of a <kbd> element using its default monospace font,
  although this is not mandated by the HTML standard. 
-->

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">

    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>

  <audio data-key="71" src="sounds/boom.wav"></audio>

  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  // SECOND TRY, WITH SOME HINT

  const keyList = document.querySelectorAll(".key");

  keyList.forEach(k => k.addEventListener("transitionend", removeBorder));
  window.addEventListener("keydown", play);

  
  function play(keyPressed) {
    const key = document.querySelector(`div[data-key="${keyPressed.keyCode}"]`);
    const audio = document.querySelector(`audio[data-key="${keyPressed.keyCode}"`);
    
    key.classList.add("playing");
    audio.currentTime = 0;
    audio.play();

  }

  function removeBorder(key) {
    key.target.classList.remove("playing");
  }

</script>
